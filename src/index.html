<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-basic-Color dark:bg-[#051224]">
    
   
    

   <!-- todolist part -->

   <!-- header part -->
   <div class=" flex  justify-between p-2 md:absolute md:top-0 md:left-0 md:w-full  " >
  <!-- dark toggle -->
  <div class="flex items-center">
<i class="fas fa-moon dark:text-basic-Color cursor-pointer  text-xl " id="moon-icon"></i>

  </div>
</div>

   <section class="max-w-screen-md mx-auto md:mt-4 " id="PersianTodo-Container">
    <h1 class="font-['crossorigin'] dark:text-basic-Color text-secondry-Color p-4 font-semibold text-center text-3xl">TodoList</h1>
      
    <!-- inputs part -->
    
       <div class=" flex flex-row-reverse  justify-between p-2  w-full relative ">
       <div class="bg-red-500 mx-1 w-2/3 flex flex-row-reverse items-center ">
             <input class="w-full outline-none text-right p-1" type="text" placeholder="تودو را وارد کنید" id="todo-input">
             <span class="cursor-pointer w-8 md:w-20 h-full flex items-center justify-center bg-btn-Color" id="add-todo-btn">
             <i class="fas fa-plus text-white" ></i>
             </span>
      <input class="w-4 h-4 absolute right-3 -bottom-5" type="color" value="#FE7C74" id="todo-bgcolor">
    </div>
    
    <select class="w-1/3 outline-none text-xs mx-1 cursor-pointer filter-part" dir="rtl" >
      <option class="text-xs md:text-sm h-2" value="filter">دسته بندی</option>
      <option class="text-xs md:text-sm h-2" value="complate">تکمیل شده</option>
      <option class="text-xs md:text-sm h-2" value="uncomplate">تکمیل نشده</option>
    </select>
    
    </div>
    
    <!-- todos part -->
    <div class=" p-3 mt-4" id="todos-container">
    </div>
   </section>
 



    <script src="/./js/script.js"></script>

</body>
</html>
